<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
</head>
<body>
    <h2>Register</h2>

    {% if register_message %}
    <p style="color: red;">{{ register_message }}</p>
    {% endif %}


    <form action="/register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
    
        <button type="submit">Register</button>
    </form>
    

    <h2>Login</h2>

    {% if login_message %}
        <p style="color: {{ 'red' if 'fail' in login_message.lower() else 'blue' }}">
            {{ login_message }}
        </p>
    {% endif %}

    <form action="/submit-login" method="post">
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="username" required><br><br>

        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
